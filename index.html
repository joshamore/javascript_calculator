<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
    
<body>
<div id="calculatorBody">
    <div id="calcHeader">
        <h1>Calculator</h1>
    </div>
    
    <div id="numberDisplay" class="numDisplay">-</div>
    <div id="toEvalDisplay" class="numDisplay">-</div>
    
    <div id="mathBtns">
        <div class="mathInput" id="addition">+</div>
        <div class="mathInput" id="minus">-</div>
        <div class="mathInput" id="multiply">*</div>
        <div class="mathInput" id="divide">รท</div>
    </div>
    
    <div id="numbers">
        <div>
            <div class="numberInput" id="num1">1</div>
            <div class="numberInput" id="num2">2</div>
            <div class="numberInput" id="num3">3</div>
        </div>
        <div>
            <div class="numberInput" id="num4">4</div>
            <div class="numberInput" id="num5">5</div>
            <div class="numberInput" id="num6">6</div>
        </div>
        <div>
            <div class="numberInput" id="num7">7</div>
            <div class="numberInput" id="num8">8</div>
            <div class="numberInput" id="num9">9</div>
        </div>
        <div>
            <div class="numberInput" id="num0">0</div>
            <div class="numberInput" id="dot">.</div>
            <div id="equals">=</div>
            <div id="clear">Clear</div>
        </div>
    </div>
</div>
</body>
    
<script type="text/javascript" src="scripts.js"></script>
</html>
